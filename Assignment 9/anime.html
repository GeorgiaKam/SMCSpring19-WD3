<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>animate</title>
  <style>
  #green1 {
    background-color: rgb(161, 232, 89);
    width: 20vw;
    height: 5vh;
    text-align: center;
    border: 5px solid rgb(69, 189, 69);
    margin: 3px;
    font-size: 14px;
  }
  #green2 {
    background-color: rgb(149, 255, 145);
    width: 20vw;
    height: 5vh;
    text-align: center;
    border: 5px solid rgb(55, 255, 0);
    margin: 3px;
    font-size: 14px;
  }
  button {
    font-size: 90%;
    background-color: rgb(255, 174, 0);
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<button id="go1">&raquo; Animate green1</button>
<button id="go2">&raquo; Animate green2</button>
<button id="go3">&raquo; Animate Both</button>
<button id="go4">&raquo; Reset</button>
<div id="green1">green1</div>
<div id="green2">green2</div>
 
<script>
$( "#go1" ).click(function() {
  $( "#green1" )
    .animate({
      width: "90%"
    }, {
      queue: false,
      duration: 3000
    })
    .animate({ fontSize: "24px" }, 1500 )
    .animate({ borderRightWidth: "15px" }, 1500 );
});
 
$( "#go2" ).click(function() {
  $( "#green2" )
    .animate({ width: "90%" }, 1000 )
    .animate({ fontSize: "24px" }, 1000 )
    .animate({ borderLeftWidth: "15px" }, 1000 );
});
 
$( "#go3" ).click(function() {
  $( "#go1" ).add( "#go2" ).click();
});
 
$( "#go4" ).click(function() {
  $( "div" ).css({
    width: "",
    fontSize: "",
    borderWidth: ""
  });
});
</script>
 
</body>
