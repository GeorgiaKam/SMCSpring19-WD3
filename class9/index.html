  <script>
  $(document).ready(function(){
var audimodels = ["52","53","55","57"];
var bmwmodels=["2-series", "3-series", "4-series"];
var mercmodels=["class-A","class-B","class-C","class-D","class-E"];
var lexusmodels=["IS","ES","LX"];
var teslamodels=["Roadster","Model S","Model X","Model-3"];
$("#carmake").change(function(){

    var currentSelect= $(this).val();
    var innerContent="";
    $('#carmodel').removeAttr('disabled');
   
        
    
 switch(currentSelect){
    case "audi":
    for(var i = 0; i< audimodels.length; i++){
        innerContent += '<option value ="' + bmwmodels[i].tolowercase()+'">' + audimodels[i] + "</option>";
    }
    break;
    default:
    break;
    }
    $('#carmodel').html(innerContent);
}

  }

})

  })
  $("#pricerange").change(function(){
      var offeredprice = $(this).val();
      if(offeredprice< 45000){
        $(this).after('<div class="invalid-feedback">Don\'t lowball us!!</div>');

      }
      else{
          $(this).after('<div class="valid-feedback"></div>');

      }
      
  })
  </script>
